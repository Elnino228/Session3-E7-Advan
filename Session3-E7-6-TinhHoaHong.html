<body>
<script>
        let doanhSo=Number(prompt("Nhap doanh so ban hang ="));
        let hoaHong;
        if (doanhSo>=300) {
            hoaHong="5%";
        } else if(doanhSo>=200) {
            hoaHong="3%";
        } else if (doanhSo>=100) {
            hoaHong="2%";
        } else if (doanhSo>=50) {
            hoaHong="1%";
        } else {
            hoaHong="0%";
        }
        alert('Ban nhan duoc hoa hong la: '+hoaHong);
</script>
</body>
