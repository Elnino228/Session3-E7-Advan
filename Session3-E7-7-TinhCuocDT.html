<body>
<script>
        let soPhut=Number(prompt("Nhap so phut goi: "));
        let cuocPhi=0;
        if (soPhut>=100) {
            cuocPhi=50*300+50*400+(soPhut-100)*500;
        } else if(soPhut>=50) {
            cuocPhi=50*300+(soPhut-50)*400;
        } else {
            cuocPhi=soPhut*300;
        }
        alert('Cuoc phi dien thoai phai tra la: '+cuocPhi);
</script>
</body>
